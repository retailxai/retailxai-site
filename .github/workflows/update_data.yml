name: Update Data

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:
  push:
    paths:
      - 'scripts/**'
      - 'schemas/**'

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Checkout Precipice-2 repository
        uses: actions/checkout@v4
        with:
          repository: retailxai/Precipice-2
          path: precipice
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install yfinance pytrends requests
      
      - name: Generate data files
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
          PRECIPICE_API_URL: ${{ secrets.PRECIPICE_API_URL }}
          PRECIPICE_API_KEY: ${{ secrets.PRECIPICE_API_KEY }}
        run: |
          python scripts/generate_data.py
      
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/*.json
          git diff --staged --quiet || git commit -m "Update data files [skip ci]"
          git push

